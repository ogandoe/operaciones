services:
  postgres:
      image: postgres:15.3
      command: postgres -c 'max_connections=100'
      volumes:
        - pgdata_keycloak:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
      healthcheck:
        test: "exit 0"
      ports:
        - "5433:5432"
      networks:
        - keycloak_dev_network
